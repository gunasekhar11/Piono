<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Piono</title>
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
   <section id="head">
      <h1 class="Title">Piono</h1>
      <p class="notes">Press Any Key To Start</p>
   </section>

   <section id="keys">
      <button class="key white a1 a" type="button" name="button">1</button>
      <button class="key white a2 s" type="button" name="button">2</button>
      <button class="key white a3 d" type="button" name="button">3</button>
      <button class="key white a4 f" type="button" name="button">4</button>
      <button class="key white a5 g" type="button" name="button">5</button>
      <button class="key white a6 h" type="button" name="button">6</button>
      <button class="key white a7 j" type="button" name="button">7</button>
      <button class="key white a8 k" type="button" name="button">8</button>
      <button class="key white a9 l" type="button" name="button">9</button>
      <button class="key white a0 q" type="button" name="button">10</button>
      <button class="key white b1 w" type="button" name="button">11</button>
      <button class="key white b2 e" type="button" name="button">12</button>
      <button class="key white b3 r" type="button" name="button">13</button>
      <button class="key white b4 t" type="button" name="button">14</button>
      <button class="key white b5 y" type="button" name="button">15</button>
      <button class="key white b6 u" type="button" name="button">16</button>
      <button class="key white b7 i" type="button" name="button">17</button>
      <button class="key white b8 o" type="button" name="button">18</button>
      <button class="key white b9 p" type="button" name="button">19</button>
      <button class="key white b0 z" type="button" name="button">20</button>
      <button class="key white c1 x" type="button" name="button">21</button>
      <button class="key white c2 c" type="button" name="button">22</button>
      <button class="key black x1 A" type="button" name="button">23</button>
      <button class="key black x2 S" type="button" name="button">24</button>
      <button class="key black x3 D" type="button" name="button">25</button>
      <button class="key black x4 F" type="button" name="button">26</button>
      <button class="key black x5 G" type="button" name="button">27</button>
      <button class="key black x6 H" type="button" name="button">28</button>
      <button class="key black x7 J" type="button" name="button">29</button>
      <button class="key black x8 K" type="button" name="button">30</button>
      <button class="key black x9 L" type="button" name="button">31</button>
      <button class="key black x0 Q" type="button" name="button">32</button>
      <button class="key black y1 W" type="button" name="button">33</button>
      <button class="key black y2 E" type="button" name="button">34</button>
      <button class="key black y3 I" type="button" name="button">35</button>
      <button class="key black y4 O" type="button" name="button">36</button>
      <button class="key black y5 P" type="button" name="button">37</button>

   </section>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="Piono.js">

   </script>
</body>

</html>
